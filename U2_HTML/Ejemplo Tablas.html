<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
  border: 1px solid black;
}
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th colspan="3"><img width="50" height="50" src="HTMLPrueba/google.png" alt="Google Chrome"></th>
            <th colspan="2"><img width="50" height="50" src="HTMLPrueba/html5.png" alt="HTML5"></th>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>

        </tr>
        <tr>
            <th>Colores</th>
            <th>Blanco</th>
            <td>
                <dl>
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                        <li>Dorado</li>
                    </ul>
                </dl>   
            </td>
            <th>Negro</th>
            <td colspan="2">
                <dl>
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </dl>   
            </td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <th colspan="3">3 Pulgadas</th>
            <th colspan="2">7 Pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de Carga</th>
            <th colspan="3" rowspan="2">1 hora</th>
            <th colspan="2"> 5 horas</th>
        </tr>
        <tr>
            <th colspan="5">30 minutos para 75%</th>
        </tr>
    </table>
</body>
</html>
