<html lang="en">

<head>

<body>
    <form action="">
        <fieldset
            style="background-color: blanchedalmond; border-color: rgb(137, 106, 167); caret-color: rgb(137, 106, 167); width: 500px  ;">
            <b><legend style="background-color: rgb(137, 106, 167);border-color: rgb(137, 106, 167); border-style: solid;">
                <table>
                        <tr><te>Leave form</te></tr>
                        <tr><select style="background-color: rgb(137, 106, 167);" id="Type" name="Type">
                            <option value="actions">More actions</option>

                </table>

                <tr>

                    <td>                        <select id="Type" name="Type">
                        <option value="correo1">jaimito@gmail.com</option>
                        <option value="correo2">jorgito@gmail.com</option>
                        <option value="correo3">juanito@gmail.com</option>
                        <option value="correo4">gilito@gmail.com</option>
                        <option value="correo5">donaldtheduck@gmail.com</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b><label for="ID">Employee ID</label></b></td>
                    <td><input type="number" name="ID" id="ID"></td>
                </tr>
                <tr>
                    <td><b><label for="Name">Employee name</label></b></td>
                    <td><input type="text" name="Name" id="Name"></td>
                </tr>
                <tr>
                    <td><b><label for="Designation">Designation</label></b></td>
                    <td><input type="text" name="Designation" id="Designation"></td>
                </tr>
                <tr>
                    <td><b><label for="Type">Leave Type *</label></b></td>
                    <td>
                        <select id="Type" name="Type" required>
                            <option value="">Elige una forma</option>
                            <option value="puerta">Por la puerta</option>
                            <option value="ventana">Por la ventana</option>
                            <option value="incendios">Por la salida de incendios</option>
                            <option value="despedirse">Sin despedirse</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b><label for="From">From *</label></b></td>

                </tr>
                <tr>
                    <td><b><label for="To">To *</label></b></td>
                    <td><input type="date" id="To" name="To" required></td>
                </tr>
                <tr>
                    <td><b><label for="Days">N of Days</label></b></td>
                    <td><input type="number" name="Days" id="Days"></td>
                </tr>
                <tr>
                    <td style="vertical-align: 0pt;"><b><label for="Reason">Reason</label></b></td>
                    <td><textarea name="Reason" id="Reason" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th colspan="3" style="text-align: center;">
                        <input style="font-size: 15px; background-color: rgb(137, 106, 167)" type="submit">
                        <input style="font-size: 15px; background-color: rgb(137, 106, 167)" type="reset">
                    </th>
                </tr>
