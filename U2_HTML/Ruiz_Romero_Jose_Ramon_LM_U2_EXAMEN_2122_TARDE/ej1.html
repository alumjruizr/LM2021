<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej1</title>
</head>

<body>

    <!--Creamos un H1 que sirva como título para nuestra lista.-->
    <b>
        <h1>DRAGON BALL</h1>
    </b>
    <!--<ol> para crear nuestra lista ordenada principal, 
        y para todas las que están dentro de ella, con su tipo de enumeración.-->
        <ol type="I">
            <li>Dragon Ball</li>
            <ol type="A">
                <li>Red Ribbon</li>
                <li>Tau Pai Pai</li>
                <li>Piccolo</li>
            </ol>
            <li>Dragon Ball Z</li>
            <ol type="A">
                <li>Freezer</li>
                <li>Majin Boo</li>
                <li>Mr. Boo</li>
            </ol>
            <li>Dragon Ball Super</li>
            <ol type="A">
                <li>Universo 6</li>
                <ol type="1">
                    <li>Hit</li>
                    <li>Frost</li>
                    <li>Caulifla</li>
                </ol>
                <li>Universo 11</li>
                <ol type="1">
                    <li>Jiren</li>
                    <li>Toppo</li>
                </ol>
            </ol>
        </ol>
</body>

</html>
