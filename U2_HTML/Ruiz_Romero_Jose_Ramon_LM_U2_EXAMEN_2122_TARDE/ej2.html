<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej2</title>
    <!--Con la etiqueta <style> hemos dado forma a nuestra tabla.-->
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
            text-align: center;
            border-style: solid;
        }
    </style>
</head>

<body>
    <table>
        <!--Usamos el atributo style para dar color al fondo de la cabecera, 
            así como la etiqueta <th> para destacarla del resto.-->
        <tr>
            <th style="background-color: rgb(202, 199, 199);" colspan="4">Realiza la siguiente tabla</th>
        </tr>
        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
            <!--La etiqueta colspan nos sirve para expandir una columna.-->
            <td colspan="2">Columna 3</td>
        </tr>
        <tr>
            <!--La etiqueta rowspan nos sirve para epandir una fila.-->
            <td rowspan="2">Datos 1</td>
            <td rowspan="2">Datos 2 </td>
            <td>Datos</td>
            <td>Más datos</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">
                Cortocircuito
            </td>
        </tr>
        <tr>
            <td>
                1, 2, 3
            </td>
            <td rowspan="2">
                esto es lo
            </td>

        </tr>
        <tr>
            <td>4, 5, 6</td>
            <td>que</td>
            <td>hay</td>
        </tr>
    </table>
</body>

</html>
