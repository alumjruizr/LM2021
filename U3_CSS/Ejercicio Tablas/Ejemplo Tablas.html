<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/U3_CSS/Ejercicio Tablas/CSS/estilos.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>EJERCICIO PR√ÅCTICO CON TABLAS</caption>
        <tr>
            <th></th>
            <th class="azul" colspan="3"><img width="50" height="50" src="imagenes/google.png" alt="Google Chrome"></th>
            <th class="azul" colspan="2"><img width="50" height="50" src="imagenes/html5.png" alt="HTML5"></th>
        </tr>
        <tr>
            <th class="rojo">Capacidad</th>
            <td class="gris">2GB</td>
            <td class="gris">4GB</td>
            <td class="gris">8GB</td>
            <td class="gris">32GB</td>
            <td class="gris">2GB</td>

        </tr>
        <tr>
            <th class="rojo">Colores</th>
            <th>Blanco</th>
            <td>
                <dl>
                    <ul class="letrasrojas">
                        <li>Negro</li>
                        <li>Blanco</li>
                        <li>Dorado</li>
                    </ul>
                </dl>   
            </td>
            <th>Negro</th>
            <td colspan="2" class="azul">
                <dl>
                    <ul class="letrasrojas">
                        <li >Negro</li>
                        <li>Blanco</li>
                    </ul>
                </dl>   
            </td>
        </tr>
        <tr>
            <th class="rojo">Pantalla</th>
            <th colspan="3" class="azul">3 Pulgadas</th>
            <th colspan="2" class="azul">7 Pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2" class="rojo">Tiempo de Carga</th>
            <th colspan="3" rowspan="2" class="azul">1 hora</th>
            <th colspan="2" class="aceite"> 5 horas</th>
        </tr>
        <tr>
            <th colspan="5" class="azul">30 minutos para 75%</th>
        </tr>
    </table>
</body>
</html>
