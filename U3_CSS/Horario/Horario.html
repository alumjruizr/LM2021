<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="/U3_CSS/Horario/CSS/estilos.css">
    <title>Horario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <fieldset id="grad">
    <table>
        <tr>
            <th id="vacio"></th>
            <th class="dia">Lunes</th>
            <th class="dia">Martes</th>
            <th class="dia">Miércoles</th>
            <th class="dia">Jueves</th>
            <th class="dia">Viernes</th>
        </tr>
        <tr>
            <th class="hora">15:15</th>
            <td rowspan="2" class="Prog">Programación</td>
            <td rowspan="2" class="BBDD">BBDD</td>
            <td rowspan="3" class="Prog">Programación</td>
            <td rowspan="3" class="Prog">Programación</td>
            <td rowspan="3" class="BBDD">BBDD</td>
        </tr>
        <tr>
            <th class="hora">16:15</th>
        </tr>
        <tr>
            <th class="hora">17:15</th>
            <td class="FOL">FOL</td>
            <td class="LM">LM</td>

        </tr>
        <tr>
            <th class="hora">18:15</th>
            <th colspan="5" class="RECREO"> RECREO</th>
        </tr>
        <tr>
            <th class="hora">18:30</th>
            <td class="FOL">FOL</td>
            <td rowspan="3" class="ED">Entornos</td>
            <td class="BBDD">BBDD</td>
            <td rowspan="3" class="Sistemas">Sistemas</td>
            <td rowspan="3" class="LM">LM</td>
        </tr>
        <tr>
            <th class="hora">19:30</th>
            <td class="Sistemas">Sistemas</td>
            <td class="FOL">FOL</td>


        </tr>
        <tr>
            <th class="hora">20:30</th>
            <td class="Sistemas">Sistemas</td>
            <td class="Sistemas">Sistemas</td>

        </tr>
    </table>
</fieldset>
</body>
</html>
