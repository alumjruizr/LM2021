<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <container>

        <div class="fondo">

            <header>

                <div id="logo">lyft</div>

                <div class="entry">
                    <a href="https://www.google.es" target="_blank">CITIES</a>
                </div>

                <div class="entry">
                    <a href="https://www.google.es" target="_blank">DRIVE</a>
                </div>

                <div class="entry">
                    <a href="https://www.google.es" target="_blank">BLOG</a>
                </div>

                <div class="entry">
                    <a href="https://www.google.es" target="_blank">PARTNERS</a>
                </div>

                <div class="entry">
                    <a href="https://www.google.es" target="_blank">HELP</a>
                </div>

            </header>
            
            <div class="texto">

                <div>Make up to $35/hr</div>
                <div>Driving Your Car</div>

            </div>

            <div class="formulario">

                <div id="apply">Apply Now</div>
                <div id="enter">Enter your info and then download the Lyft app to create your driver profile.</div>
                <div>
                    <input type="text" class="finput" name="fname" placeholder="First Name"/>
                </div>
                <div>
                    <input type="text" class="finput" name="lname" placeholder="Last Name"/>
                </div>
                <div>
                    <input type="email" class="finput" name="email" placeholder="Email address"/>
                </div>
                <div>
                    <input type="text" class="finput" name="city" placeholder="City"/>
                </div>
                <div>
                    <input type="tel" class="finput" name="number" placeholder="Phone number"/>
                </div>
                <div>
                    <input type="text" class="finput" name="promo" placeholder="Promo Code (optional)"/>
                </div>
                <div class="dagree">
                    <input type="checkbox" id="agree" name="agree" value="agree"/>
                    <label for="agree" class="agree">I agree to the <a href="https://www.google.es" target="_blank">Lyft terms</a></label>
                </div>
                <div>
                    <button type="submit" id="become">BECOME A DRIVER</button>
                </div>
                <div id="applied">
                    Already applied? <a href="https://www.google.es" target="_blank">Check the status of your application here.</a>
                </div>

            </div>
            
            <img src="img/fondo.jpeg" width="100%">

        </div>

        <footer>
            
            <div id="f1">See How You Can Make</div>
            <div id="f2">How many hours do you want to drive this week?</div>
            <div>
                <input type="number" id="hours" name="hours" placeholder="Hours"/>
                <input type="text" id="city" name="city" placeholder="City"/>
                <button type="submit" id="calculate">CALCULATE</button>
            </div>

        </footer>

    </container>


</body>
</html>
